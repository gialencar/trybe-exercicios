<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="justValidateTooltip.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <title>Form de Currículo</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="get" class="js-form form">
        <fieldset>
          <div class="mb-3">
            <label for="nome" class="form-label"><p>Nome:</p></label>
            <input type="text" name="nome" id="nome" data-validate-field="name"/>

            <label for="email">e-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              data-validate-field="email"
            />

            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" name="cpf" id="cpf" data-validate-field="cpf" />
          </div>

          <div class="mb-3">
            <label for="End" class="form-label">Endereço:</label>
            <input type="text" name="end" id="end" data-validate-field="end" />

            <label for="cidade" class="form-label">Cidade:</label>
            <input
              type="text"
              name="cidade"
              id="cidade"
              maxlength="28"
              required
            />

            <label for="estado" class="form-label">Estado:</label>
            <select name="estado" id="estado" required></select>
          </div>

          <div class="form-check">
            <input type="radio" name="tipo" id="casa" />
            <label for="tipo" class="form-label"> Casa</label>
          </div>

          <div class="form-check">
            <input type="radio" name="tipo" id="apartamento" />
            <label for="apartamento" class="form-label">Apartamento</label>
          </div>
        </fieldset>

        <fieldset>
          <div class="input-group">
            <span class="input-group-text">Resumo</span>
            <textarea
              name="resumo"
              id=""
              cols="30"
              rows="10"
              maxlength="1000"
              class="form-control"
              aria-label="Resumo"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="tel" name="cargo" id="cargo" maxlength="40" required />
          </div>
          <div class="mb-3">
            <label for="cargo-desc" class="form-label"
              >Descrição do Cargo</label
            >
            <input
              type="text"
              name="cargo-desc"
              id="cargo-desc"
              maxlength="500"
              required
            />
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data de Início</label>
            <input type="text" name="data" id="datepicker" required />
          </div>
        </fieldset>

        <button type="submit" id="submit-btn" class="btn btn-primary">
          Enviar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="pikaday.js"></script>
    <script>
      var picker = new Pikaday({
        field: document.getElementById('datepicker'),
      });
      </script>
    <script src="/just-validate.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
